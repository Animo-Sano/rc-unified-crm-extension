<!DOCTYPE html>
<html>

<body>
    <div>Please select your region: </div>
    <br />
    <select id="region">
        <option value="US">US</option>
        <option value="GB">GB</option>
    </select>
    <div>Use Quick Access button: </div>
    <br />
    <select id="quickAccessButtonOn">
        <option value="ON">ON</option>
        <option value="OFF">OFF</option>
    </select>
    <br />
    <div>Please input your overriding phone number format: </div>
    <div>(please use * to represent a number, eg. (***) ***-****) </div>
    <input id="overridingPhoneNumberFormat" type="text">
    <br />

    <div id="status"></div>
    <br />
    <button id="save">Save</button>

    <script src="./options.js">    </script>
</body>

</html>
